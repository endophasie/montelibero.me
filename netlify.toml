[build]
  publish = "_site"
  command = "npm run build"

[[redirects]]
  from = "/"
  to = "/ru"
  status = 302
  force= true
  conditions = {Language = ["ru"]}

[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  force = true
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/"
  to = "/ru"
  status = 302
  force = true

# redirect the 404 pages to your specific variant.

[[redirects]]
  from = "/ru/*"
  to = "/ru/404"
  status = 404

[[redirects]]
  from = "/en/*"
  to = "/en/404"
  status = 404